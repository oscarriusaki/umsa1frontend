<div class="row bordeTexto2 mb-3">
    <form autocomplete="off" (ngSubmit)="enviar(f)" #f="ngForm" class="mb-5">
        <div class="row mt-3">
        <div class="col-md-12"> <a (click)="back()" type="submit" style="color: black; padding-right: 5px;"><i class="fas fa-angle-left mb-1"></i></a> 
        <strong style="font-size: 25px; color: rgb(102, 102, 102); margin-left: 10px;" class="mt-5"><label> Modificar publicación</label></strong></div>
        </div>
        <app-loading *ngIf="!cargar"></app-loading>

          <hr >  
          <div class="row">
          <label class="espacioLabel">Pregunta o título de la publicación</label>
          <input class="estiloImput " 
                  placeholder="¿Cuáles es su pregunta?"
                  name="descripcion"
                  #descripcion="ngModel"
                  ngModel
                  required
                  [class.is-invalid]="descripcion.invalid && descripcion.touched"
                  [ngModel]="publicacion.descripcion"
                  >
          </div>
          <div class="row">
          <label class="espacioLabel">Descripción de la publicación</label>
          <br>
          <input class="estiloImput" 
                 placeholder="Ingrese la descripción"
                 name="contenido"
                 #contenido="ngModel"
                         ngModel
                         required
                         [class.is-invalid]="contenido.invalid && contenido.touched"
                         [ngModel]="publicacion.contenido"
                         >
          </div>
          <!-- <br> -->
          <div class="row">
            <label class="espacioLabel" style="padding-left: 15px;">Elija alguna enfermedad</label>
            <div class="col-md-10">
              <select
                  class="formEditar"
                  aria-label="Default select  example"
                  name="tipoEnfermedad"
                  #tipoEnfermedad="ngModel"
                  ngModel
                  required
                  [ngModel]="publicacion.tipoEnfermedad"
                >
                <option selected hidden>{{publicacion.tipoEnfermedad}}</option>
                <option value="0"> Alergia</option>
                <option value="1"> Ántrax</option>
                <option value="2"> Asma</option>
                <option value="3"> Autismo</option>
                <option value="4"> Artritis</option>
                <option value="5"> Anemia</option>
                <option value="6"> Cáncer</option>
                <option value="7"> Colesterol</option>
                <option value="8"> Clamidia</option>
                <option value="9"> Culebrilla (herpes zóster)</option>
                <option value="10"> Déficit de atención e hiperactividad</option>
                <option value="11"> Diabetes</option>
                <option value="12"> Ébola</option>
                <option value="13"> ELA (Esclerosis Lateral Amiotrófica)</option>
                <option value="14"> Embarazo y ETS</option>
                <option value="15"> Enfermedades de transmisión sexual (ETS)</option>
                <option value="16"> Enfermedad inflamatoria pélvica (EIP)</option>
                <option value="17"> Enfermedad pulmonar obstructiva crónica</option>
                <option value="18"> Enfermedad de Crohn</option>
                <option value="19"> Epilepsia</option>
                <option value="20"> Escarlatina</option>
                <option value="21"> Estreptococo del grupo B</option>
                <option value="22"> Gonorrhea</option>
                <option value="23"> Haemophilus influenzae tipo b (Hib)</option>
                <option value="24"> Hemofilia</option>
                <option value="25"> Herpes genital</option>
                <option value="26"> Hipertensión</option>
                <option value="27"> Infeccíon genital por VPH</option>
                <option value="28"> Influenza (gripe)</option>
                <option value="29"> La Salud Mental de los Niños (Children’s Mental Health)</option>
                <option value="30"> Listeria (Listeriosis)</option>
                <option value="31"> Meningitis</option>
                <option value="32"> Migraña</option>
                <option value="33"> Neumonía</option>
                <option value="34"> Paperas</option>
                <option value="35"> Parkinson</option>
                <option value="36"> Poliomielitis</option>
                <option value="37"> Rabia</option>
                <option value="38"> Reumatismo</option>
                <option value="39"> Rotavirus</option>
                <option value="40"> Shigella – Shigellosis</option>
                <option value="41"> Sífilis</option>
                <option value="42"> Silicosis</option>
                <option value="43"> Síndrome alcohólico fetal</option>
                <option value="44"> Síndrome de fatiga crónica (SFC)</option>
                <option value="45"> Síndrome de Tourette</option>
                <option value="46"> Tabaquismo</option>
                <option value="47"> Tosferina</option>
                <option value="48"> Tricomoniasis</option>
                <option value="49"> Tuberculosis (TB)</option>
                <option value="50"> Vaginosis bacteriana</option>
                <option value="51"> VIH/Sida</option>
                <option value="52"> Zika</option>
                <option value="53"> #otro</option>
              </select>
            </div>
            <div class="col-md-2 mt-1" >
              <button class="estiloBoton">Actualizar</button>
            </div>
           </div>
    </form>
  </div>
