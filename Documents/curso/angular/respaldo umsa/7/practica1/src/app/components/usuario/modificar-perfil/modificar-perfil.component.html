<div class="row mt-3" *ngIf="!loading">
    <div class="col">
        <app-loading *ngIf="!loading" ></app-loading>
    </div>
</div>

<form autocomplete="off" *ngIf="loading" [formGroup]="forma"(ngSubmit)="actualizar()" class="bordeTexto2" >
    <div class="row">
        <div class="col-md-4">
            <div class="col-md-1 mt-3">
                <a type="submit" class="borderBotonx" (click)="back()" style="font-size: 20px;"><small>cancel</small></a>

        </div>
        <strong class="mb-4" style="color: black;text-align: center; font-size: 30px;font-weight: 500;"> <label>  Editar Perfil </label></strong>
        
    </div>
        <div class="form-group margenFormulario">
            <div class="row mb-3">
                <label class="espacioLabel"><small>Nombre</small></label>
                <div class="col-12 ">
                    <input type="text" 
                           class="formEditar" 
                           placeholder="Nombre" 
                           formControlName="nombre"
                           [class.is-invalid]="nombreNoValido"
                           >
                    <small *ngIf="nombreNoValido" class="text-danger">Nombre no valido</small>
                </div>
            </div>
            <div class="row mb-3">
                <label class="espacioLabel">Apellido Paterno</label>
                <div class="col-12 ">
                    <input type="text" 
                           class="formEditar" 
                           placeholder="Apellido Paterno"
                           formControlName="apellidoPaterno"
                           [class.is-invalid]="apellidoPaternoNoValido"
                           >
                    <small *ngIf="apellidoPaternoNoValido" class="text-danger">Apellido Paterno No Valido</small>
                </div>
            </div>
            <div class="row mb-2">
                <label class="espacioLabel">Apellido Materno</label>

                           class="formEditar"

                           formControlName="apellidoMaterno"

                    >
                    <small *ngIf="apellidoMaternoNoValido" class="text-danger">Apellido materno no valido</small>
                </div>
            </div>
