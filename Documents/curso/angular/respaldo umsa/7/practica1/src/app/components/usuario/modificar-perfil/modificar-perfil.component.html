<div class="row mt-3" *ngIf="!loading">
    <div class="col">
        <app-loading *ngIf="!loading" ></app-loading>
    </div>
</div>

<form autocomplete="off" *ngIf="loading" (ngSubmit)="actualizar(f)" #f="ngForm" class="bordeTexto2" >
    <div class="row">
        <div class="col-md-4">
            <div class="col-md-1 mt-3">
                <a type="submit" class="borderBotonx" (click)="back()" style="font-size: 20px;"><small>cancel</small></a>
            </div>
        </div>
        <strong class="mb-4" style="color: black;text-align: center; font-size: 30px;font-weight: 500;"> <label>  Editar Perfil </label></strong>
        
    </div>
        <div class="form-group margenFormulario">
            <div class="row mb-3">
                <label class="espacioLabel"><small>Nombre</small></label>
                <div class="col-12 ">
                    <input type="text" 
                           class="formEditar" 
                           placeholder="Nombre" 
                           #nombre="ngModel"
                           [ngModel]="usuario.nombre"
                           ngModel
                           name="nombre"
                           required
                           [class.is-invalid]="nombre.invalid && nombre.touched"
                           minlength="3"
                           >
                </div>
            </div>
            <div class="row mb-3">
                <label class="espacioLabel">Apellido Paterno</label>
                <div class="col-12 ">
                    <input type="text" 
                           class="formEditar" 
                           placeholder="Apellido Paterno"
                           name="apellidoPaterno"
                           #apellidoPaterno="ngModel"
                           [ngModel]="usuario.apellidoPaterno"
                           required
                           ngModel
                           [class.is-invalid]="apellidoPaterno.invalid && apellidoPaterno.touched"
                           minlength="3"
                           >
                </div>
            </div>
            <div class="row mb-2">
                <label class="espacioLabel">Apellido Materno</label>
                <div class="col-12 ">
                    <input type="text" 
                           class="formEditar" 
                           placeholder="Apellido Materno" 
                           name="apellidoMaterno"
                           #apellidoMaterno="ngModel"
                           [ngModel]="usuario.apellidoMaterno"
                           ngModel
                           required
                           minlength="3"
                           [class.is-invalid]="apellidoMaterno.invalid && apellidoMaterno.touched"
                    >
                </div>
            </div>
            <div class="row mb-1">
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-7" >
                    <button type="submit" class="borderBoton" >Actualizar</button>
                </div>
               
                <div class="col-md-3"></div>
            </div>
        </div>
         </form>
